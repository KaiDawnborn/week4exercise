<!-- html = hypertext markup language -->
<!DOCTYPE html>
<!-- start html element -->
<html>
	<!-- start head element -->
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Codify Week 4 Exercise</title>
		<!-- baseline css styles -->
		<!-- <link rel="stylesheet" href="css/reset.css"> -->
		<!-- animated css styles -->
		<link rel="stylesheet" href="css/animate.css">
		<!-- fontawesome link -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<!-- active css styles -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<!-- start body element -->
	<body>
		
		<div class="box maroon">
		</div>
		<div class="box red">
		</div>
		<div class="box lightcoral">
		</div>
		<div class="box pink">
		</div>
		<div class="container animated fadeOut">
			<!-- css applies the "animation name" property with a value of fadeOut to make the div disappear. -->
		</div>
		<h1>animation-name: fadeOut;</h1>
		<!-- this is different from display: none; because it still gives the element space on the page, whereas display: none; makes the page act as if the element doesn't exist at all in the code, though it still does. -->
	</body>
</html>
